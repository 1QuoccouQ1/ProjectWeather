<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Weather App</title>
    <style>
        .fadeIn{
    animation: 0.5s fadeIn forwards;
    animation-delay: 0.5s;
}

@keyframes fadeIn{
    to {
        scale: 1;
        opacity: 1;
    }
}
.weather-box, .weather-details{
    scale: 0;
    opacity: 0;
}

    </style>
</head>

<body class="*:box-boder h-screen flex items-center  justify-center  " style="background-color:#06283D ;">

    <div class="container  relative w-[400px] h-[105px] bg-white px-7 py-8 overflow-hidden rounded-2xl  delay-300 ease-out "> 
        <div class="search-box w-full h-min flex items-center justify-between ">
            <i class="fa-solid fa-location-dot absolute text-black text-2xl  "></i>
            <input style="color: #06283D;" class="w-[88%] text-2xl outline-none  font-medium  uppercase pl-8 placeholder:text-xl placeholder:capitalize placeholder:text-black   " type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass cursor-pointer w-[50px] h-[50px] text-black bg-white rounded-full text-xl delay-300 ease  hover:text-white hover:bg-black "></button>
        </div>

        <div class="not-found w-full text-center mt-[50px]   flex flex-col  items-center">
            <img class="w-[70%]" src="images/404.png">
            <p class="text-black text-xl font-medium mt-3">Oops! Invalid location :/</p>
        </div>

        <div class="weather-box text-center flex flex-col  items-center ">
            <img class="w-[60%] mt-7 " src="">
            <p class="temperature relative text-black text-[4rem] font-semibold mt-7 ml-[-16px]"></p>
            <p class="description text-black text-xl font-medium capitalize"></p>
        </div>

        <div class="weather-details w-full flex justify-between mt-7  ">
            <div class="humidity flex items-center w-1/2 h-[100px] pl-5 justify-start">
                <i class="fa-solid fa-water text-black text-2xl mr-2.5  mt-1.5"></i>
                <div class="text">
                    <span class="text-black text-2xl font-medium"></span>
                    <p class="text-black text-base font-medium">Humidity</p>
                </div>
            </div>
            <div class="wind flex items-center w-1/2 h-[100px] pr-5 justify-end">
                <i class="fa-solid fa-wind text-black text-2xl mr-2.5  mt-1.5"></i>
                <div class="text">
                    <span class="text-black text-2xl font-medium"></span>
                    <p class="text-black text-base font-medium">Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
